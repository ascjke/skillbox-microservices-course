spring:
  datasource:
    url: jdbc:tc:testcontainers/ryuk:0.3.4://hostname/users
    driver-class-name: org.testcontainers.jdbc.ContainerDatabaseDriver
  jpa:
    properties:
      hibernate:
        format_sql: true
        default_schema: users_scheme
  liquibase:
    enabled: true
    default-schema: users_scheme

