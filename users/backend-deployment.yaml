#eval $(minikube docker-env) -- команда docker будет смотреть образы внутри minikube

apiVersion: apps/v1
kind: Deployment
metadata:
  name: users-backend-deployment
  labels:
    app: users-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: users-backend
  template:
    metadata:
      labels:
        app: users-backend
    spec:
      containers:
      - name: users-service
        image: ascjke/users-service:latest
        ports:
        - containerPort: 8080

      - name: users-postgres-db
        image: postgres:15-alpine
        ports:
        - containerPort: 5432

---

apiVersion: v1
kind: Service
metadata:
  name: users-backend-service
spec:
  selector:
    app: users-backend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080